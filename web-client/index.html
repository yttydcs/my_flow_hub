<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFlowHub Web Client</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #main { display: flex; flex: 1; }
        #controls { padding: 1rem; border-right: 1px solid #ccc; display: flex; flex-direction: column; gap: 1rem; }
        #log-container { flex: 1; padding: 1rem; overflow-y: auto; }
        .log-entry { border-bottom: 1px solid #eee; padding: 0.5rem 0; font-family: monospace; white-space: pre-wrap; }
        .log-entry.sent { color: blue; }
        .log-entry.received { color: green; }
        .log-entry.error { color: red; }
        .log-entry.system { color: purple; }
        input, button { padding: 0.5rem; }
    </style>
</head>
<body>
    <div id="main">
        <div id="controls">
            <h2>Controls</h2>
            <div>
                <label for="server-url">Server URL:</label>
                <input type="text" id="server-url" value="ws://localhost:8080/ws">
            </div>
            <button id="connect-btn">Connect</button>
            <hr>
            <div>
                <label for="hardware-id">My Hardware ID (for registration):</label>
                <input type="text" id="hardware-id" value="web-client-hardware-001">
            </div>
            <div>
                <label for="device-id">My Device ID (from server):</label>
                <input type="text" id="device-id" readonly>
            </div>
             <div>
                <label for="target-id">Target Device ID (0 for broadcast):</label>
                <input type="text" id="target-id" value="0">
            </div>
            <div>
                <label for="message-content">Message (JSON):</label>
                <textarea id="message-content" rows="4">{ "command": "ping" }</textarea>
            </div>
            <button id="send-btn" disabled>Send Message</button>
        </div>
        <div id="log-container">
            <h2>Log</h2>
            <div id="logs"></div>
        </div>
    </div>

    <script>
        const connectBtn = document.getElementById('connect-btn');
        const sendBtn = document.getElementById('send-btn');
        const serverUrlInput = document.getElementById('server-url');
        const hardwareIdInput = document.getElementById('hardware-id');
        const deviceIdInput = document.getElementById('device-id');
        const targetIdInput = document.getElementById('target-id');
        const messageContentInput = document.getElementById('message-content');
        const logsDiv = document.getElementById('logs');

        let ws;

        function log(message, type = 'system') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.prepend(entry);
        }

        function connect() {
            const url = serverUrlInput.value;
            ws = new WebSocket(url);

            ws.onopen = () => {
                log('Connected to server.', 'system');
                connectBtn.textContent = 'Disconnect';

                const storedId = localStorage.getItem('deviceId');
                const storedSecret = localStorage.getItem('secretKey');

                if (storedId && storedSecret) {
                    // Authenticate with stored credentials
                    log(`Found stored credentials. Authenticating as Device ID: ${storedId}`, 'system');
                    const authPayload = { deviceId: parseInt(storedId, 10), secretKey: storedSecret };
                    const authMsg = { id: crypto.randomUUID(), target: 0, type: "auth_request", payload: authPayload };
                    ws.send(JSON.stringify(authMsg));
                    log(`Sent Auth: ${JSON.stringify(authMsg, null, 2)}`, 'sent');
                    deviceIdInput.value = storedId;
                    sendBtn.disabled = false;
                } else {
                    // Register as a new device
                    log('No stored credentials. Registering as a new device...', 'system');
                    const regPayload = { hardwareId: hardwareIdInput.value };
                    const regMsg = { id: crypto.randomUUID(), type: "register_request", payload: regPayload };
                    ws.send(JSON.stringify(regMsg));
                    log(`Sent Register Request: ${JSON.stringify(regMsg, null, 2)}`, 'sent');
                }
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                log(`Received: ${JSON.stringify(msg, null, 2)}`, 'received');

                // If this is a registration response, store the new ID and secret
                if (msg.type === 'register_response' && msg.payload.success) {
                    const newId = msg.payload.deviceId;
                    const newSecret = msg.payload.secretKey;
                    
                    localStorage.setItem('deviceId', newId);
                    localStorage.setItem('secretKey', newSecret);

                    deviceIdInput.value = newId;
                    log(`Registration successful! Stored Device ID: ${newId}. You can now send messages.`, 'system');
                    sendBtn.disabled = false;
                } else if (msg.type === 'response' && msg.payload.success) {
                    // Generic successful response, likely to our auth request
                    log('Authentication successful.', 'system');
                }
            };

            ws.onerror = (error) => {
                log(`WebSocket Error: ${error}`, 'error');
            };

            ws.onclose = () => {
                log('Disconnected from server.', 'system');
                connectBtn.textContent = 'Connect';
                sendBtn.disabled = true;
                ws = null;
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
        }

        connectBtn.addEventListener('click', () => {
            if (ws) {
                disconnect();
            } else {
                connect();
            }
        });

        sendBtn.addEventListener('click', () => {
            if (!ws) {
                log('Not connected.', 'error');
                return;
            }
            try {
                const payload = JSON.parse(messageContentInput.value);
                const message = {
                    id: crypto.randomUUID(),
                    target: parseInt(targetIdInput.value, 10) || 0, // Ensure target is a number, default to 0
                    type: "msg_send",
                    payload: payload
                };
                ws.send(JSON.stringify(message));
                log(`Sent: ${JSON.stringify(message, null, 2)}`, 'sent');
            } catch (e) {
                log(`Invalid JSON in message content: ${e.message}`, 'error');
            }
        });
    </script>
</body>
</html>
